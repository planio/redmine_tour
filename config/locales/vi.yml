  'Furthermore using email integration and templates allows you to use this as a helpdesk tool To learn more about how to configure the helpdesk please click on X and then X': 'Furthermore, using email integration and templates allows you to use this as a helpdesk tool. To learn more about how to configure the helpdesk please {{link}}.'
  'You are currently viewing the customers associated with this project Theres a global customer section as well which contains all customers across all projects it is available in the top menu on this screen': 'You are currently viewing the customers associated with this project. There''s a global customer section as well which contains all customers across all projects. It is available via the {{customers}} link in the top menu on this screen.'
  'You are currently viewing the global customer section In addition to this theres a project specific customer section in every project for which the Planio App CRM Helpdesk is enabed': 'You are currently viewing the global customer section. In addition to this, there''s a project specific customer section in every project for which the {{app_name}} App CRM & Helpdesk is enabled.'
  click_here: 'click here'
  'Here you can define CRM Helpdesk settings': 'Here you can define CRM & Helpdesk settings.'
  'Once set up CRM Helpdesk lets you send issue updates to your customers to keep them in the loop without granting them full access to your Planio Customers will also be able to reply via email and their responses will show up right in your issue history': 'Once set up, CRM & Helpdesk lets you send issue updates to your customers to keep them in the loop without granting them full access to your {{app_name}}. Customers will also be able to reply via email and their responses will show up right in the issue history.'
  'By default Planio uses the projects dropbox email address when sending updates to customers Alternatively you can setup one of your own email addresses to redirect to the dropbox address and then enter it here Planio will then send email updates from that address': 'By default, {{app_name}} uses the project''s dropbox email address when sending updates to customers. Alternatively, you can setup one of your <em><strong>own email addresses</strong></em> (e.g. support@your-company.com) to redirect to the dropbox address and enter it here. {{app_name}} will then send <em><strong>email updates from that address</strong></em>.'
  'On the right you see a list of CRM templates You can use them to communicate with your customers in an effective way In addition to responses for frequent questions you can use the templates to define a header footer and auto-reply To use those special templates be sure to select them in the dropdown fields on the right': 'On the right, you see a list of <em><strong>CRM templates</strong></em>. You can use them to communicate with your customers in an efficient way. In addition to responses for frequent questions you can use the templates to define a <em><strong>header</strong></em>, <em><strong>footer</strong></em>, and <em><strong>auto-reply</strong></em>. To use those special templates, be sure to select them in the dropdown fields on the right.'
  'To make things even more transparent for your customers you can include a tracking URI in your email messages Your customers will be able to access the current status of their request at any time via this URI without having to log in Use the checkboxes at the bottom to control which information is displayed a tracking page': 'To make things even more transparent for your customers, you can include a <em><strong>tracking URI</strong></em> in your email messages. Your customers will be able to access the current status of their request at any time via this URI without having to log in. Use the checkboxes at the bottom to control which information is displayed on a tracking page.'
  'The X tab lets you manage customers and customer relations': 'The {{customers}} tab lets you manage customers and customer relations.'
