  'This is your Redmine administration panel' : 'This is your {{app_name}} administration panel'
  'You can use it to configure how your Redmine works You can come here at any time to change your Redmine configuration' : 'You can use it to configure how your {{app_name}} works. You can come here at any time to change your {{app_name}} configuration.'
  'Now lets start by adding a project Please click on X next to the X label below' : 'Now, let''s start by adding a project. Please click on {{projects}} below, and on the following page on {{new}} on the upper right.'
  'Redmine is great for personal use, but it really shines when you use it with your co-workers' : '{{app_name}} is great for personal use, but it really shines when you use it with your co-workers.'
  'Please click on X next to the X label below to invite another user to your Redmine' : 'To invite another user to your {{app_name}}, please click on {{users}} below and on the next page, click on {{new}} in the upper right corner.'
