  'You can make other users administrators which enables them do manage your Redmine just like you can Please note that this provides them with access to your billing and payment settings, too' : 'You can make other users administrators which enables them do manage your {{app_name}} just like you can. Please note that this provides them with access to your billing and payment settings, too.'
