  'The X tab allows you to browse through your project repository The repository is your project folder in the cloud You can access it via client programs from your computer so synchronize files with all other project members': 'The {{repo}} tab allows you to browse through your project repository. The repository is your project folder in the cloud: You can access it via client programs from your computer so synchronize files with all other project members.'
