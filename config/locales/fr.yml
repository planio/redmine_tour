'fr':
  label_show_tour: Aide
  label_hide_tour: Cacher
  label_hide: Cacher
  
  'This is your Redmine administration panel' : 'Ceci est votre panneau d''administration pour {{app_name}}'
  'You can use it to configure how your Redmine works You can come here at any time to change your Redmine configuration' : 'Vous pouvez l''utiliser pour configurer le comportement de {{app_name}}. Vous pouvez revenir ici à tout moment pour changer la configuration de {{app_name}}.'
  'Now lets start by adding a project Please click on X next to the X label below' : 'Maintenant, commençons par ajouter un projet. Cliquez sur {{projects}} ci-dessous, puis sur {{new}} en haut à droite de la page suivante.'
  'Redmine is great for personal use, but it really shines when you use it with your co-workers' : '{{app_name}} est parfait pour un usage personnel, mais il devient vraiment excellent si vous l''utilisez avec vos collègues.'
  'Please click on X next to the X label below to invite another user to your Redmine' : 'Pour inviter un autre utilisateur sur {{app_name}}, cliquez sur {{users}} ci-dessous puis sur {{new}} en haut à droite de la page suivante.'
  'Creating a project is easy!' : 'C''est facile de créer un projet!'
  'Just fill out the form below by giving your project a X and an X' : 'Remplissez simplement le formulaire ci-dessous en donnant à votre projet un {{name}} et un {{identifier}}.'
  'The X will be used as part of all links to your projects pages later on' : 'L''{{identifier}} sera ensuite utilisé dans tous les liens des pages de ce projet.'
  'If youre not sure about the rest, just leave everything as it is You can always change these options later' : 'Si vous n''êtes pas sûr pour le reste, laissez les valeurs telles quelles. Vous pourrez revenir changer ces options plus tard.'
  'Finally, please click on X' : 'Pour terminer, cliquez sur {{save}}.'
  'This is the projects overview' : 'Vous êtes sur l''aperçu des projets.'
  'It seems as if there arent any projects, yet' : 'Il semble qu''il n''y a encore aucun projet pour le moment.'
  'If you like you can create a new project by clicking on X on the top right' : 'Si vous le souhaitez, vous pouvez créer un projet en cliquant sur {{new_project}} en haut à droite.'
  'You could ask your Redmine administrator to create one so you can start collaborating' : 'Vous pouvez demander à votre administrateur {{app_name}} d''en créer un pour commencer à collaborer.'
  'To get started working on one of your projects, simply click on its name' : 'Pour commencer à travailler sur un de vos projets, cliquez simplement sur son nom.'
  'Click here to get started' : 'Cliquez ici pour commencer.'
  'Here you can define your projects settings' : 'Ici vous pouvez définir les paramètres de votre projet'
  'The most important thing for now on this page is the X tab You can use it to add members to your project' : 'L''élément le plus important de cette page est l''onglet {{members}}. Vous pouvez l''utiliser pour ajouter des membres à votre projet.'
  '<em>You</em> should be a member of your own project, right? Just follow these simple steps:' : '<em>Vous</em> devriez être membre de votre propre projet, n''est-ce pas ? Suivez simplement ces étapes :'
  'Click on X' : 'Cliquez sur {{members}}'
  'Tick the box next to your account name X in the list on the right,' : 'Cochez la case près du nom de votre compte {{name}} dans la liste à droite,'
  'and select one or more roles from the list below X should be okay for now' : 'et sélectionnez un ou plusieurs rôles dans la liste en-dessous. {{role}} devrait suffire pour le moment.'
  'Click X' : 'Cliquez sur {{add}}.'
  'Thats it If you like, check out the other project settings here' : 'C''est fini. Si vous le souhaitez, consultez les autres paramètres du projet.'
  'This is the project overview' : 'Ceci est l''aperçu du projet.'
  'After youre done, click on X to continue the tour' : 'Une fois terminé, cliquez sur {{administration}} pour continuer la visite.'
  'Using the tabs above you can easily navigate between the main sections of the project Some of the sections available are' : 'En utilisant les onglets ci-dessus, vous pouvez facilement naviguer entre les sections principales du projet. Voici quelques-unes des sections disponibles :'
  'The X tab allows you to see a feed of the projects recent activity ordered by date Its a great help to catch up with the latest events and developments in a project' : 'L''onglet {{activity}} vous permet de voir les évènements récents sur les projets triés par date. C''est une aide précieuse pour trouver les derniers évènements et développements sur un projet.'
  'The X and X tabs are the entry points to task management You can create tasks, assign them to co-workers, check on their status and much more' : 'Les onglets {{issues}} et {{new_issue}} sont les points d''entrée pour gérer les tâches. Vous pouvez créer des tâches, les assigner à vos collègues, vérifier leur statut et bien plus encore.'
  'Lets create a user account' : 'Créons un compte utilisateur'
  'Please fill in the name and email address of the new user' : 'Remplissez les {{first}}, {{last}}, et {{mail}} du nouvel utilisateur.'
  'Also specify a login and a password which the user will use to sign in to your Redmine' : 'Précisez aussi un {{login}} et un {{password}} dont l''utilisateur aura besoin pour s''authentifier sur votre {{app_name}}.'
  'Of course, the user will be able to change the password at a later point in time' : 'Bien sûr, l''utilisateur pourra changer le {{password}} lui-même plus tard.'
  'You can make other users administrators which enables them do manage your Redmine just like you can Please note that this provides them with access to your billing and payment settings, too' : 'Vous pouvez donner des droits d''administrateur à d''autres utilisateurs, cela leur permettra de gérer votre {{app_name}} comme vous. Attention, cela leur donnera également accès à vos paramètres de facturation et paiement.'
  'Finally, click on X' : 'Pour terminer, cliquez sur {{projects}}.'
  'A user account for X has been created' : 'Un compte pour {{user}} a été créé.'
  'Now, you can add X to one of your projects: Click on the X tab below, select a project from the drop down on the right, select a suitable role, and click on X' : 'Maintenant, vous pouvez ajouter {{user}} à l''un de vos projets : Cliquez sur l''onglet {{projects}} ci-dessous, sélectionnez un projet dans le menu déroulant à droite, sélectionnez le rôle approprié, et cliquez sur {{add}}.'
  'Once youre done why not start working with your project by clicking on X in the top menu' : 'Une fois que vous avez fini, pourquoi ne pas commencer à travailler sur votre projet en cliquant sur {{projects}} dans le menu du haut.'
  'Now it makes sense to create your first project' : 'Maintenant il est temps de créer votre premier projet.'
  'Please click on X in the top menu' : 'Cliquez sur {{administration}} dans le menu du haut.'
  'Welcome to X Redmine!' : 'Bienvenue dans {{app_title}}!'
  'In order to get started with your brand new Redmine, we recommend that you load a default configuration' : 'Pour commencer à utiliser votre tout nouveau {{app_name}}, nous vous recommendons de charger la configuration par défaut.'
  'Take me there!' : 'Aller par là!'
  'There isnt much going on here, yet If you like, we can assist you in getting up and running in no time Would you like to:' : 'Il n''y a pas grand chose ici, pour le moment. Si vous le souhaitez, nous pouvons vous aider à configurer tout ça en un rien de temps. Voulez-vous :'
  'Create a project' : 'Créer un projet '
  '(This is also available through X -> X)' : '(aussi disponible via {{administration}} -> {{projects}})'
  'Invite co-workers' : 'Inviter des collègues '
  '(Also available through X -> X)' : '(aussi disponible via {{administration}} -> {{users}})'
  'If you know what youre up to, just click on X in the upper right corner to remove this window' : 'Si vous savez ce que vous faites, cliquez sur {{hide}} en haut à droite pour cacher cette fenêtre.'
  'Have you completed your account details yet? You can set up your email preferences, your language and time zone, or change your password by clicking on X in the upper right corner' : 'Avez-vous déjà rempli les détails de votre compte ? Vous pouvez régler votre préférences email, votre langue et votre fuseau horaire, ou changer votre mot de passe en cliquant sur {{my_account}} en haut à droite.'
  'This is the Redmine home screen It shows your projects and the latest news' : 'Vous êtes sur la page d''accueil de {{app_name}}. Vous pouvez voir les derniers projets et annonces.' 
  'To create a new project, please click on X on the upper right': 'Pour créer un nouveau projet, cliquez sur {{new}} en haut à droite.'
  'To invite a new user please click on X on the upper right': 'Pour inviter un nouvel utilisateur, cliquez sur {{new}} en haut à droite.'
  'How to access your X': 'Comment accéder à votre {{repo}}'
  'You can access your repository from any tool which supports X Just use the following URI': 'Vous pouvez accéder à votre dépôt depuis n''importe quelle client qui supporte {{repo_name}}. Utilisez simplement l''URI suivante'
  'Please use your username X and your Redmine password to authenticate': 'Utilisez votre nom d''utilisateur {{username}} et votre mot de passe {{app_name}} pour vous authentifier.'
  'Prefer X': 'Vous préférez {{scm}}?'
  'If you prefer using X over X, simply change the X in the X': 'Si vous préférez utiliser {{scm1}} plutôt que {{scm2}}, allez simplement à {{settings}}, supprimer votre dépôt, et changez le {{type}}.'  
  'You can access your repository by following the instructions below': 'Vous pouvez accéder à votre dépôt en suivant les instructions ci-dessous.'
  'You are currently not a member of this project Please assign yourself as a member in order to gain access to the repository': 'Vous n''êtes actuellement pas membre de ce projet. Inscrivez-vous comme membre pour obtenir un accès au dépôt.'
  'X is where project-wide messages can be sent, read and commented You can use the X section like a mailing list': 'L''onglet {{news}} vous permet d''envoyer, lire et commenter des messages transverses à tout le projet. Vous pouvez utiliser la section {{news2}} comme liste de diffusion.'
  'Use the X tab to publish and review documents which are of interest for your fellow project memberts': 'Utilisez l''onglet {{documents}} pour publier et passer en revue des documents qui intéresseront les autres membres du projet.'
  'The X tab leads to a project-wide wiki Think of it as Wikipedia for your project You can use it to create and edit pages with text, images, tables Each page can contain links to other pages making the wiki a powerful tool for knowledge management': 'L''onglet {{wiki}} donne accès à un wiki pour tout le projet. Voyez-le comme une sorte de Wikipedia pour votre projet : Vous pouvez l''utiliser pour créer et modifier des pages contenant du texte, des images, des tableaux, etc. Chaque page contient des liens vers d''autres pages, ce qui en fait un puissant outil de gestion de connaissance.'
  'The X tab has a list of files which are not documents but equally important to your project': 'L''onglet {{files}} contient une liste de fichiers qui ne sont pas des documents mais qui sont également importants pour votre projet.'
  'The X tab allows you to browse through your project repository The repository is your project folder in the cloud You can access it via client programs from your computer so synchronize files with all other project members': 'L''onglet {{repo}} vous permet de parcourir le dépôt de votre projet. Le dépôt est le dossier de votre projet dans le cloud : Vous pouvez y accéder via des programmes clients depuis votre ordinateur pour synchroniser ces fichiers avec les autres membres du projet.'
  'The X tab gives you access to the projects settings You can manage project members and their rights, versions, issue categories and much more': 'L''onglet {{settings}} vous donne accès au paramètres du projet. Vous pouvez gérer les membres du projet et leurs droits, les versions, les catégories de demandes, et bien plus.'
  'The X tab has your projects discussion forums Use the forums to discuss project decisions online in clearly structured threads so that no argument gets overseen': 'L''onglet {{forums}} contient les forums de discussion de votre projet. Utilisez les forums pour discuter en ligne des décisions concernant le projet, dans des messages bien structurés afin qu''aucun argument ne soit oublié.'
  'Your repository is ready': 'Votre dépôt est prêt!'
  'Your repository has been set up You can now start using Git to share your files with your team members': 'Votre dépôt a été configuré. Maintenant vous pouvez commencer à utiliser Git pour partager vos fichiers avec les membres de votre équipe.'
  'Set up Git first time only': 'Configurez Git (première fois seulement)'
  'Generate keypair first time only': 'Générez une paire de clés (première fois seulement)'
  'download X and install it on your computer': 'téléchargez {{git_link}} et installez le sur votre ordinateur.'
  'X your public key in Redmine': '{{link}} votre clé publique dans {{app_name}}.'
  'store': stockez
  'Next steps': 'Prochaines étapes'
  'first commit': 'premier commit'
  'Already have a Git repository': 'Vous avez déjà un dépôt Git ?'
  'existing_git_repo': 'depot_git_existant'
  'make sure you are a member in this project and have a role which allows X': 'assuez-vous que vous êtes bien membre de ce projet et que vous avez un rôle\n# qui permet {{permission}}'
  'Additionally you can select one or more of the optional X to extend your projects functionality': 'De plus, vous pouvez sélectionner une ou plusieurs {{apps}} optionnelles pour étendre les fonctionnalités de votre projet.'
  'This is the Assets section': 'Vous êtes dans la section Objets.'
  'Here you can upload and download assets to share with your coworkers': 'Ici vous pouvez déposer et télécharger des objets à partager avec vos collègues.'
  'Clicking an asset with the left mouse button will download it directly to your computer': 'Cliquer sur un objet avec le bouton gauche de la souris le téléchargera directement sur votre ordinateur.'
  'Clicking an asset or folder with the right mouse button will open a context menu with more options': 'Cliquer sur un objet ou un dossier avec le bouton droit ouvrira un menu contextuel avec plus d''options.'
  'Please note that right clicking the link directly will open the system context menu in most browsers Please right click the area next to the link in order to activate the assets context menu': 'Veuillez noter que le clic droit directement sur le lien ouvrira un menu contextuel système dans la plupart des navigateurs. Veuillez effectuer le clic-droit dans la zone à côté du lien pour activer le menu contextuel de l''objet.'
  'This is the Issues section': 'Vous êtes dans la section Demandes.'
  'You can create issues assign them to coworkers check on their status and much more': 'Vous pouvez créer des demandes, les assigner à vos collègues, vérifier leur statut et bien plus encore.'
  'Clicking an issue with the left mouse button will let you view and modify it if you have the respective permissions': 'Cliquer sur une demande avec le bouton gauche de la souris vous permettra de la voir et de la modifier si vous en avez le droit.'
  'Clicking an issue or group of issues with the right mouse button will open a context menu with more options': 'Cliquer sur une demande ou un ensemble de demandes avec le bouton droit de la souris ouvrira un menu contextuel avec plus d''options.'
  'Please note that right clicking the link directly will open the system context menu in most browsers Please right click the area next to the link in order to activate the issues context menu': 'Veuillez noter que le clic droit directement sur le lien ouvrira un menu contextuel système dans la plupart des navigateurs. Veuillez effectuer le clic-droit dans la zone à côté du lien pour activer le menu contextuel des demandes.'
  'It seems as if you have not created any issues yet If you like try creating one using the X tab in the upper menu': 'Il semble que vous n''avez pas encore créé de demande. Si vous voulez, essayez d''en créer une en utilisant l''onglet {{new_issue}} dans le menu ci-dessus.'
  'Just enter your email address in order to recover your lost password Please note that if your account uses LDAP you have to contact your domain administrator in order to recover your lost password': 'Entrez simplement votre adresse mail pour retrouver votre mot de passe perdu. Veuillez noter que si votre compte utilise LDAP, vous devrez contacter votre administrateur de domaine pour retrouver votre mot de passe perdu.'
  'This is the Customers section': 'Vous êtes dans la section Clients.'
  'Here you can manage customers companies and contacts people working at those companies': 'Ici vous pouvez gérer les entreprises de vos clients et vos contacts.'
  'You can use this as an address book to store and share contact information with your team': 'Vous pouvez l''utiliser comme un carnet d''adresses pour stocker et partager vos contacts avec votre équipes.'
  'By associating Planio issues with cusomer companies andor contacts you can keep track of customer relations': 'En associant les demandes nouvelles ou existantes avec une entreprise client et/ou des contacts vous pouvez tracer vos relations client.'
  'Furthermore using email integration and templates allows you to use this as a helpdesk tool To learn more about how to configure the helpdesk please click on X and then X': 'De plus, utiliser l''intégration email et les templates vous permet d''utiliser cet outil comme un outil de helpdesk. Pour en savoir plus sur comment configurer le helpdesk {{link}}.'
  'You are currently viewing the customers associated with this project Theres a global customer section as well which contains all customers across all projects it is available in the top menu on this screen': 'Voici une liste des clients associés à ce projet. Il y a également une section client globale qui contient tous les clients de tous les projets. Elle est accessible via le lien {{customers}} dans le menu en haut de l''écran.'
  'You are currently viewing the global customer section In addition to this theres a project specific customer section in every project for which the Planio App CRM Helpdesk is enabed': 'Vous êtes dans la section client globale. En plus de cette section, il y a une section client spécifique dans chaque projet pour lequel le module {{app_name}} App CRM & Helpdesk est activé.'
  click_here: 'cliquez ici'
  'Here you can define CRM Helpdesk settings': 'Ici vous pouvez régler les paramètres CRM & Helpdesk.'
  'Once set up CRM Helpdesk lets you send issue updates to your customers to keep them in the loop without granting them full access to your Planio Customers will also be able to reply via email and their responses will show up right in your issue history': 'Une fois configuré, le module CRM & Helpdesk vous permet d''envoyer les mises à jour de vos demandes à vos clients pour les garder dans la boucle sans leur donner un accès complet à votre {{app_name}}. Les clients pourront également répondre par email et leurs réponses seront affichées directement dans l''historique de la demande.'
  'By default Planio uses the projects dropbox email address when sending updates to customers Alternatively you can setup one of your own email addresses to redirect to the dropbox address and then enter it here Planio will then send email updates from that address': 'Par défaut, {{app_name}} utilise l''adresse mail dropbox du projet pour envoyer les mises à jour aux clients. Sinon, vous pouvez définir l''une de vos <em><strong>propres adresses mail</strong></em> (i.e. support@votre-entreprise.com) pour rediriger vers l''adresse dropbox, dans ce cas entrez-là ici. {{app_name}} enverra alors <em><strong>les notifications via cette adresse</strong></em>.'
  'On the right you see a list of CRM templates You can use them to communicate with your customers in an effective way In addition to responses for frequent questions you can use the templates to define a header footer and auto-reply To use those special templates be sure to select them in the dropdown fields on the right': 'A droite, vous pouvez voir une liste de <em><strong>templates CRM</strong></em>. Vous pouvez les utiliser pour communiquer efficacement avec vos clients. En plus des réponses aux questions fréquentes, vous pouvez utiliser les templates pour définir un <em><strong>en-tête</strong></em>, un <em><strong>pied-de-page</strong></em>, et un <em><strong>répondeur</strong></em>. Pour utiliser ces templates spéciaux, assuez vous de les sélectionner dans la liste déroulante des champs à droite.'
  'To make things even more transparent for your customers you can include a tracking URI in your email messages Your customers will be able to access the current status of their request at any time via this URI without having to log in Use the checkboxes at the bottom to control which information is displayed a tracking page': 'Pour rendre les choses encore plus transparentes pour vos clients, vous pouvez inclure un <em><strong>URI de suivi</strong></em> dans vos emails. Vos clients auront accès au statut de leurs requêtes à tout moment via cette URI, sans avoir à s''authentifier. Utilisez les cases en bas pour controler quelle information est affichée sur leur page de suivi.'
  'The X tab lets you manage customers and customer relations': 'L''onglet {{customers}} vous permet de gérer vos clients et vos relations client.'
  'You have already used the Projects and Users sections when you first set up your Redmine instance': 'Vous avez déjà utilisé les sections {{projects}} et {{users}} lorsque vous avez configuré pour la première fois votre {{app_name}}. Votre plan actuel vous permet d''avoir {{project_limit}} projets et {{user_limit}} utilisateurs. Les sections suivantes peuvent également vous être utiles :'
  'The Roles and Permissions section allows you to define or modify generic user roles by selecting from a range of available permissions Subsequently when assigning users to projects you can select from these roles in order to apply the selected permissions in this context': 'La section {{roles_and_permissions}} vous permet de définir ou de modifier les rôles de l''utilisateur en faisant un choix parmi les permissions disponibles. Par conséquent, lorsque vous assignez des utilisateurs à des projets, vous pouvez choisir un ou plusieurs rôles pour appliquer les permissions sélectionnées selon le contexte.'
  'Trackers are global issue categories The tracker name is used in headlines and email notifications Plus it defines the workflow for its issues': 'Les {{trackers}} constituent des catégories de demandes. Les noms des trackers sont utilisés dans les titres et dans les notifications e-mail. En plus, chaque tracker définit le workflow pour ses demandes. Votre plan actuel vous autorise à avoir {{tracker_limit}} trackers.'
  'The sections issue statuses and workflow help you streamline the way your team works Use the issue statuses section to define and update the different states an issue can have and define which status transitions team members are able to perform according to their respective roles': 'Les sections {{issue_statuses}} et {{workflow}} aident a définir la manière dont votre équipe travaille. Utilisez la section statuts de demandes afin de définir et modifier les différents statuts qu''une demande peut avoir (p. ex. "planifié", "en cours", "prêt pour la révision", etc.). Ensuite, servez-vous de la section workflow pour définir à quel statut les membres de l''équipe sont en mesure d''accéder conformément à leur rôle respectif dans un projet.'
  'Custom fields are a powerful feature which allows you to customize the great majority of objects in Redmine For almost every object you can define additional text, number, date fields, checkboxes or drop down lists and optionally require your users to fill them out before the respective object can be saved': 'Les {{custom_fields}} représentent une caractéristique extrêmement puissante qui vous permet de personnaliser la grande majorité des objets dans {{app_name}}, comme les demandes, les projets, les utilisateurs, etc. Vous pouvez définir des champs pour ajouter du texte, pour inscrire un numéro, une date; des cases ou des listes déroulantes, et en option demander à vos utilisateurs de les remplir avant que l''objet en question puisse être sauvegardé.'
  'The Enumerations section lets you define miscellaneous value lists such as activities, document categories, and issue priorities': 'La section {{enumerations}} vous permet de définir des listes de valeurs telles que {{enumeration_activities}}, {{enumeration_doc_categories}}, et {{enumeration_issue_priorities}}.'
  'Finally, the Settings section lets you define a large number of general parameters regarding your Redmine instance': 'La section {{settings}} vous permet de définir de nombreux paramètres pour votre {{app_name}}.'