"de":
  label_show_tour: Hilfe
  label_hide_tour: Hilfe ausblenden
  label_hide: Ausblenden

  'This is your Redmine administration panel' : 'Sie befinden sich in der Administration von {{app_name}}'
  'You can use it to configure how your Redmine works You can come here at any time to change your Redmine configuration' : 'Hier können Sie nun Ihr {{app_name}} konfigurieren. Zu einem späteren Zeitpunkt können Sie Ihre Einstellungen an dieser Stelle jederzeit anpassen.'
  'Now lets start by adding a project Please click on X next to the X label below': 'Legen Sie als nächsten Schritt bitte ein Projekt an. Dazu klicken Sie hier unten auf {{projects}} und auf der folgenden Seite auf {{new}} in der rechten oberen Ecke.'
  'Redmine is great for personal use, but it really shines when you use it with your co-workers' : '{{app_name}} ist sehr nützlich für den persönlichen Gebrauch, aber sein wahres Potential offenbart sich erst, wenn man es gemeinsam mit Kollegen, Mitarbeitern und Kunden einsetzt.'
  'Please click on X next to the X label below to invite another user to your Redmine': 'Um neue Benutzer zu Ihrem {{app_name}} einzuladen, klicken Sie bitte unten zunächst auf {{users}} und auf der folgenden Seite auf {{new}} in der rechten oberen Ecke.'  
  'Creating a project is easy!' : 'Neue Projekte erstellen ist ganz einfach!'
  'Just fill out the form below by giving your project a X and an X' : 'Sie müssen lediglich das untenstehende Formular ausfüllen und einen {{name}} und {{identifier}} bestimmen.'
  'The X will be used as part of all links to your projects pages later on' : 'Die {{identifier}} wird später ein fixer Bestandteil aller Links zu Ihren Projektseiten sein.'
  'If youre not sure about the rest, just leave everything as it is You can always change these options later' : 'Falls Sie bei den übrigen Einstellungen unschlüssig sind, behalten Sie zunächst einfach die Voreinstellungen bei. Sie können diese Angaben später jederzeit ändern.'
  'Finally, please click on X' : 'Dann klicken Sie auf {{save}}.'
  'This is the projects overview' : 'Sie befinden sich auf der Übersichtseite der Projekte.'
  'It seems as if there arent any projects, yet' : 'Offenbar wurde noch kein Projekt angelegt.'
  'If you like you can create a new project by clicking on X on the top right': 'Wenn Sie möchten, können Sie ein neues Projekt erstellen, indem Sie oben rechts auf {{new_project}} klicken.'
  'You could ask your Redmine administrator to create one so you can start collaborating': 'Sie können den Administrator dieses {{app_name}}s bitten, ein Projekt zu erstellen, damit Sie Ihre Zusammenarbeit aufnehmen können.'
  'To get started working on one of your projects, simply click on its name' : 'Um ein Projekt zu öffnen, klicken Sie bitte auf dessen Namen.'
  'Click here to get started' : 'Hier geht''s los.'
  'Here you can define your projects settings' : 'Auf dieser Seite können Sie Ihr Projekt konfigurieren.'
  'The most important thing for now on this page is the X tab You can use it to add members to your project' : 'Am Wichtigsten auf dieser Seite ist zunächst die Registerkarte {{members}}. Dort lassen sich neue Mitglieder zu Ihrem Projekt hinzufügen.'
  '<em>You</em> should be a member of your own project, right? Just follow these simple steps:' : 'Zunächst sollten natürlich <em>Sie</em> selbst ein Mitglied Ihres eigenen Projekts sein. Führen Sie dazu folgende Schritte aus:'
  'Click on X' : 'Klicken Sie auf {{members}}'
  'Tick the box next to your account name X in the list on the right,' : 'Setzten Sie in der Liste auf der rechten Seite ein Häkchen neben Ihrem Benutzernamen {{name}},'
  'and select one or more roles from the list below X should be okay for now' : 'und wählen Sie eine oder mehr Rollen aus der Liste darunter. Vorläufig sollte {{role}} genügen.'
  'Click X' : 'Klicken Sie auf {{add}}.'
  'Thats it If you like, check out the other project settings here' : 'Das war''s. Sie können sich jetzt die anderen Projekteinstellungen anschauen.'
  'This is the project overview' : 'Hier ist die Übersichtseite des Projekts.'
  'After youre done, click on X to continue the tour' : 'Wenn Sie fertig sind, klicken Sie wieder ganz oben auf {{administration}} um den Rundgang fortzusetzen.'
  'Using the tabs above you can easily navigate between the main sections of the project Some of the sections available are' : 'Mit Hilfe der Registerkarten oben können Sie bequem zwischen den Hauptbereichen des Projekts wechseln. Diese Bereiche umfassen:'
  'The X tab allows you to see a feed of the projects recent activity ordered by date Its a great help to catch up with the latest events and developments in a project': 'Auf der Registerkarte {{activity}} können Sie einen Feed mit den letzten Aktivitäten dieses Projekts sehen, sortiert nach Datum. Dieser Feed ist nützlich, um sich einen Überblick über die neuesten Ereignisse und Entwicklungen innerhalb des Projekts zu verschaffen.'  
  'The X and X tabs are the entry points to task management You can create tasks, assign them to co-workers, check on their status and much more': 'Die Registerkarten {{issues}} und {{new_issue}} sind Einstiegspunkte für die Aufgabenverwaltung. Hier können Sie Aufgaben erstellen, Mitarbeitern Aufgaben zuweisen, den Status einer Aufgabe prüfen und vieles mehr.'
  'Lets create a user account' : 'So erstellen Sie ein Benutzerkonto'
  'Please fill in the name and email address of the new user' : 'Bitte geben Sie {{first}} und {{last}} des neuen Benutzers an, sowie seine {{mail}}.'
  'Also specify a login and a password which the user will use to sign in to your Redmine' : 'Außerdem müssen ein {{login}} und ein {{password}} bestimmt werden, mit denen sich der Benutzer in Ihrem {{app_name}} anmelden kann.'
  'Of course, the user will be able to change the password at a later point in time' : 'Selbstverständlich wird der Benutzer sein {{password}} später ändern können.'
  'You can make other users administrators which enables them do manage your Redmine just like you can Please note that this provides them with access to your billing and payment settings, too' : 'Sie können andere Benutzer zu Administratoren machen, sodass sie bei der Konfiguration Ihres {{app_name}}s über die selben Rechte verfügen, wie Sie selbst. Bitte beachten Sie, dass sie auf diese Weise auch Zugang zu Ihren Rechnungs- und Zahlungseinstellungen erhalten.'
  'Finally, click on X' : 'Im Anschluss klicken Sie bitte auf {{projects}}.'
  'A user account for X has been created': 'Ein Benutzerkonto für {{user}} wurde erstellt.'
  'Now, you can add X to one of your projects: Click on the X tab below, select a project from the drop down on the right, select a suitable role, and click on X': 'Jetzt können Sie {{user}} zu einem Ihrer Projekte hinzufügen: Klicken Sie dazu auf die Registerkarte {{projects}}, wählen Sie ein Projekt aus dem Dropdown-Menü auf der rechten Seite, legen Sie eine Rolle fest und schließen Sie den Vorgang per Klick auf {{add}} ab.'
  'Once youre done why not start working with your project by clicking on X in the top menu': 'Sobald Sie damit fertig sind, können Sie die Arbeit mit Ihrem Projekt aufnehmen, indem Sie auf {{projects}} im Menü oben klicken.' 
  'Now it makes sense to create your first project': 'Jetzt ist der Zeitpunkt gekommen, Ihr erstes Projekt anzulegen.' 
  'Please click on X in the top menu': 'Bitte klicken Sie auf {{administration}} im oberen Menü.'
  'Welcome to X Redmine!' : 'Willkommen zu {{app_title}}!'
  'In order to get started with your brand new Redmine, we recommend that you load a default configuration' : 'Um einen möglichst raschen Start mit Ihrem brandneuen {{app_name}} zu ermöglichen, empfehlen wir zunächst die Standardkonfiguration zu laden.'
  'Take me there!' : 'Hier geht''s lang!'
  'There isnt much going on here, yet If you like, we can assist you in getting up and running in no time Would you like to:' : 'Hier ist noch nicht viel los. Gerne unterstützen wir Sie bei der Konfiguration. Möchten Sie:'
  'Create a project' : 'Ein Projekt erstellen'
  '(This is also available through X -> X)' : '(auch per {{administration}} -> {{projects}})'
  'Invite co-workers' : 'Mitarbeiter einladen'
  '(Also available through X -> X)' : '(auch per {{administration}} -> {{users}})'
  'If you know what youre up to, just click on X in the upper right corner to remove this window' : 'Falls Sie sich bereits auskennen und diese Hilfetexte nicht benötigen, klicken Sie bitte einfach oben rechts auf {{hide}}.'
  'Have you completed your account details yet? You can set up your email preferences, your language and time zone, or change your password by clicking on X in the upper right corner' : 'Haben Sie bereits die Angaben zu Ihrem Benutzerkonto vervollständigt? Änderungen bezüglich Ihrer E-Mailadresse, Ihrer Sprache, Zeitzone, oder Ihres Passworts können Sie oben rechts unter {{my_account}} vornehmen.'
  'This is the Redmine home screen It shows your projects and the latest news' : 'Dies ist die Startseite von {{app_name}}. Hier werden Ihre Projekte und die letzten Ereignisse angezeigt.'
  'To create a new project, please click on X on the upper right': 'Um ein neues Projekt zu erstellen, klicken Sie bitte auf {{new}} rechts oben.'
  'To invite a new user please click on X on the upper right': 'Um einen neuen Benutzer zu Ihrem {{app_name}} einzuladen, klicken Sie bitte auf {{new}} in der rechten oberen Ecke.'
  'How to access your X': 'Zugriff auf das {{repo}}'
  'You can access your repository from any tool which supports X Just use the following URI': 'Sie können mit jedem Tool, das {{repo_name}} unterstützt, auf Ihr Projektarchiv zugreifen. Verwenden Sie einfach die folgende URI'
  'Please use your username X and your Redmine password to authenticate': 'Zur Authentifizierung nutzen Sie bitte Ihren Benutzernamen {{username}} und Ihr {{app_name}} Kennwort.'
  'Prefer X': 'Bevorzugen Sie {{scm}}?'
  'If you prefer using X over X, simply change the X in the X': 'Wenn Sie lieber {{scm1}} als {{scm2}} für dieses Projekt einsetzen möchten, können Sie unter {{settings}} das aktuelle Projektarchiv löschen und das {{type}} ändern.'  
  'You can access your repository by following the instructions below': 'Bitte folgen Sie den Anweisungen, um Zugriff auf das Projektarchiv zu erhalten.'
  'You are currently not a member of this project Please assign yourself as a member in order to gain access to the repository': 'Sie sind momentan noch nicht Mitglied in diesem Projekt. Bitte fügen Sie sich selbst als Mitglied zum Projekt hinzu, um Zugriff auf das Projektarchiv zu erhalten.'
  'X is where project-wide messages can be sent, read and commented You can use the X section like a mailing list': 'Über die Registerkarte {{news}} erreichen Sie das projektweite Nachtichtensystem. Hier können Sie Nachrichten an alle Projektteilnehmer senden, alte Nachrichten lesen und kommentieren. Der {{news2}}-Bereich dient sozusagen als interner Emailverteiler.'
  'Use the X tab to publish and review documents which are of interest for your fellow project memberts': 'Über die {{documents}}-Registerkarte können Sie Dokumente mit anderen Projektmitgliedern austauschen, sie prüfen und veröffentlichen.'
  'The X tab leads to a project-wide wiki Think of it as Wikipedia for your project You can use it to create and edit pages with text, images, tables Each page can contain links to other pages making the wiki a powerful tool for knowledge management': 'Die Registerkarte {{wiki}} führt zum projektweiten Wiki. Ein Wiki ist sozusagen ein eigenes Wikipedia für das Projekt: Es kann verwendet werden, um online verfügbare Seiten mit Text, Bildern, Tabellen, usw. zu erstellen und zusammen mit anderen Teilnehmern zu bearbeiten. Jede Seite kann Links zu anderen Seiten enthalten. So kann eine umfassende Enzyklopädie zum Projekt erstellt und Wissen strukturiert verfügbar gemacht werden.'
  'The X tab has a list of files which are not documents but equally important to your project': 'Über die Registerkarte {{files}} können jegliche Dateien ausgetauscht werden, die keine Dokumente aber dennoch wichtig für das Projekt sind.'
  'The X tab allows you to browse through your project repository The repository is your project folder in the cloud You can access it via client programs from your computer so synchronize files with all other project members': 'Die Registerkarte {{repo}} verschafft Zugriff auf das gemeinsame Projektarchiv. Das Projektarchiv ist ein online verfügbarer gemeinsamer Projektordner: Sie können über diverse Tools auf ihn zugreifen und wie einen lokalen Datei-Ordner nutzen, jedoch werden alle Dateien und Unterordner stets mit denen der anderen Projektteilnehmer synchronisiert.'
  'The X tab gives you access to the projects settings You can manage project members and their rights, versions, issue categories and much more': 'Über die Registerkarte {{settings}} können Sie die Einstellungen für das Projekt ändern. Hier lassen sich unter anderem die Projektmitglieder und ihre Zugriffsrechte verwalten, sowie Einstellungen zu Milestones, Aufgaben-Kategorien, usw. vornehmen.'
  'The X tab has your projects discussion forums Use the forums to discuss project decisions online in clearly structured threads so that no argument gets overseen': 'Die Registerkarte {{forums}} führt zu den projektweiten Diskussionsforen. Ein Forum kann für strukturierte interne Diskussionen und Gedankenaustausch verwendet werden. Durch die übersichtliche Darstellung der Beiträge aller Beteiligter geht so kein Argument verloren.'

  'Your repository is ready': 'Das Projektarchiv ist bereit!'
  'Your repository has been set up You can now start using Git to share your files with your team members': 'Das Projektarchiv wurde angelegt. Mit Hilfe von Git können Sie nun Dateien mit Ihren Kollegen austauschen.'
  'Set up Git first time only': 'Git einrichten (nur beim ersten Mal)'
  'Generate keypair first time only': 'SSH-Schlüssel generieren (nur beim ersten Mal)'
  'download X and install it on your computer': '{{git_link}} herunterladen und installieren'
  'X your public key in Redmine': 'Öffentlichen Schlüssel in {{app_name}} {{link}}'
  'store': eintragen
  'Next steps': 'Nächste Schritte'
  'first commit': 'erster commit'
  'Already have a Git repository': 'Git repository bereits vorhanden?'
  'existing_git_repo': 'bestehendes_git_repo'
  'make sure you are a member in this project and have a role which allows X': "Sicherstellen, dass Sie Mitglied im Projekt sind und eine\n# Rolle haben, die {{permission}} erlaubt"
  'Additionally you can select one or more of the optional X to extend your projects functionality': 'Wenn Sie mögen, können Sie außerdem eine oder mehrere unserer {{apps}} aktivieren, um den Funktionsumfang Ihres Projekts zu erweitern.'  
  'This is the Assets section': 'This is the Assets section.'
  'Here you can upload and download assets to share with your coworkers': 'Here you can upload and download assets to share with your co-workers.'
  'Clicking an asset with the left mouse button will download it directly to your computer': 'Clicking an asset with the left mouse button will download it directly to your computer.'
  'Clicking an asset or folder with the right mouse button will open a context menu with more options': 'Clicking an asset or folder with the right mouse button will open a context menu with more options.'
  'Please note that right clicking the link directly will open the system context menu in most browsers Please right click the area next to the link in order to activate the assets context menu': 'Please note that right-clicking the link directly will open the system context menu in most browsers. Please right-click the area next to the link in order to activate the asset''s context menu.'
  'This is the Issues section': 'This is the Issues section.'
  'You can create issues assign them to coworkers check on their status and much more': 'You can create issues, assign them to co-workers, check on their status and much more.'
  'Clicking an issue with the left mouse button will let you view and modify it if you have the respective permissions': 'Clicking an issue with the left mouse button will let you view and modify it if you have the respective permissions.'
  'Clicking an issue or group of issues with the right mouse button will open a context menu with more options': 'Clicking an issue or group of issues with the right mouse button will open a context menu with more options.'
  'Please note that right clicking the link directly will open the system context menu in most browsers Please right click the area next to the link in order to activate the issues context menu': 'Please note that right-clicking the link directly will open the system context menu in most browsers. Please right-click the area next to the link in order to activate the issues'' context menu.'
  'Just enter your email address in order to recover your lost password Please note that if your account uses LDAP you have to contact your domain administrator in order to recover your lost password': 'Just enter your email address in order to recover your lost password. Please note that if your account uses LDAP, you have to contact your domain administrator in order to recover your lost password.'
  'This is the Customers section': 'Dies ist der Kunden-Bereich.'
  'Here you can manage customers companies and contacts people working at those companies': 'Hier können Sie Ihre Kunden (Unternehmen und Kontaktpersonen) verwalten.'
  'You can use this as an address book to store and share contact information with your team': 'Dieser Bereich dient Ihnen und Ihrem Team somit als zentrales Adressbuch.'
  'By associating Planio issues with cusomer companies andor contacts you can keep track of customer relations': 'Darüber hinaus können Sie neue Aufgaben mit Kunden assoziieren, um alle Kontakte im zeitlichen Verlauf zentral festzuhalten.'
  'Furthermore using email integration and templates allows you to use this as a helpdesk tool To learn more about how to configure the helpdesk please click on X and then X': 'Mit Hilfe der E-Mail-Integration und Textbausteinen lässt sich der Kunden-Bereich als Helpdesk verwenden. Um zu Erfahren, wie Sie den Helpdesk konfigurieren, {{link}}.'
  'You are currently viewing the customers associated with this project Theres a global customer section as well which contains all customers across all projects it is available in the top menu on this screen': 'Sie befinden sich derzeit im Kunden-Bereich für dieses Projekt. Um in den allgemeinen Kunden-Bereich zu gelangen, der Kunden aus allen Projekten zusammenfasst, klicken Sie bitte auf {{customers}} im Menu ganz oben auf dieser Seite.'
  'You are currently viewing the global customer section In addition to this theres a project specific customer section in every project for which the Planio App CRM Helpdesk is enabed': 'Sie befinden sich derzeit im globalen Kunden-Bereich. Darüber hinaus gibt es in jedem Projekt, für das die {{app_name}} App CRM & Helpdesk aktiviert ist, einen projektweiten Kunden-Bereich.'
  click_here: 'klicken Sie bitte hier'
  'Here you can define CRM Helpdesk settings': 'Hier können Sie die Einstellungen für CRM & Helpdesk vornehmen'
  'Once set up CRM Helpdesk lets you send issue updates to your customers to keep them in the loop without granting them full access to your Planio Customers will also be able to reply via email and their responses will show up right in your issue history': 'Mit Hilfe von CRM & Helpdesk können Sie Ihre Kunden per E-Mail über Änderungen an Aufgaben auf dem Laufenden halten, ohne ihnen vollen Zugang zu Ihrem {{app_name}} geben zu müssen. Natürlich werden Aufgaben auch entsprechend aktualisiert, wenn Kunden per E-Mail antworten.'
  'By default Planio uses the projects dropbox email address when sending updates to customers Alternatively you can setup one of your own email addresses to redirect to the dropbox address and then enter it here Planio will then send email updates from that address': 'Standardmäßig verwendet {{app_name}} die E-Mail Dropbox-Adresse des jeweiligen Projektes, um Benachrichtigungen an Kunden zu senden. Alternativ können Sie auch eine Ihrer <em><strong>eigenen E-Mail-Adressen</strong></em> (z.B. support@ihre-firma.de) an die Dropbox-Adresse weiterleiten und hier eintragen. {{app_name}} wird dann diese Adresse als <em><strong>Absender für E-Mails</strong></em> verwenden.'
  'On the right you see a list of CRM templates You can use them to communicate with your customers in an effective way In addition to responses for frequent questions you can use the templates to define a header footer and auto-reply To use those special templates be sure to select them in the dropdown fields on the right': 'Auf der rechten Seite befindet sich eine Liste von <strong><em>Textbausteinen</em></strong>, die Sie verwenden können, um noch effizienter mit Ihren Kunden zu kommunizieren. Zusätzlich zu Antworten für häufig gestellte Fragen, können Sie die Textbausteine für <em><strong>Kopfzeile</strong></em>, <em><strong>Fußzeile</strong></em> und eine <em><strong>automatische Antwort</strong></em> definieren. Um diese speziellen Textbausteine zu verwenden, wählen Sie sie bitte auf der linken Seite in den entsprechenden Dropdowns aus.'
  'To make things even more transparent for your customers you can include a tracking URI in your email messages Your customers will be able to access the current status of their request at any time via this URI without having to log in Use the checkboxes at the bottom to control which information is displayed a tracking page': 'Um Vorgänge für Ihre Kunden so transparent wie möglich zu gestalten, können Sie in Ihren E-Mail-Nachrichten sogenannte <strong><em>Tracking-URIs</em></strong> verwenden. Ihre Kunden werden dadurch in die Lage versetzt, den Status ihrer Anfrage stets einsehen zu können, ohne sich einloggen zu müssen. Bitte verwenden Sie die Checkboxen weiter unten, um zu kontrollieren, welche Informationen auf Tracking-Seiten angezeigt werden sollen.'
  'The X tab lets you manage customers and customer relations': 'Über die Registrierkarte {{customers}} können Sie Kunden und Kontakte verwalten.'